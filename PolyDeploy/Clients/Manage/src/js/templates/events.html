<div id="users">

    <!-- Content -->
    <div class="row">

        <!-- Events Table -->
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Event Logs</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Message</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="eventLog in eventLogs"
                                ng-class="{ warning: eventLog.Severity === 1, danger: eventLog.Severity === 2, critical: eventLog.Severity === 3 }">
                                <td>{{ eventLog.Date }}</td>
                                <td>{{ eventLog.EventType }}</td>
                                <td>{{ eventLog.Message }}</td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- Pagination -->
                    <div class="row">
                        <div class="col-xs-12">
                            <nav class="can-pagination">
                                <ul class="pagination pagination-sm">
                                    <li>
                                        <a ng-click="prevPage()"
                                            ng-class="{ disabled: hasPrevPage() }">
                                            <span>&laquo;</span>
                                        </a>
                                    </li>
                                    <li ng-repeat="i in getPages(pageCount, currentPage) track by $index"
                                        ng-click="loadPage(i)"
                                        ng-class="{ active: i === currentPage }">
                                        <a ng-click="loadPage(i)">
                                            {{ i }}
                                        </a>
                                    </li>
                                    <li>
                                        <a ng-click="nextPage()"
                                            ng-class="{ disabled: hasNextPage() }">
                                            <span>&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <!-- /Pagination -->
                </div>
            </div>
        </div>
        <!-- /Events Table -->

    </div>
    <!-- /Content -->

</div>
