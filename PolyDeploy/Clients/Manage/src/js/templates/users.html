<div id="users">

    <!-- Content -->
    <div class="row">

        <!-- Create User -->
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">New API User</h3>
                </div>
                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Name</label>
                            <div class="col-sm-9">
                                <input type="text" ng-model="newUser.name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Bypass IP Whitelist</label>
                            <div class="col-sm-9">
                                <input type="checkbox" ng-model="newUser.bypassIPWhitelist" />
                            </div>
                        </div>
                        <div class="form-group form-group-last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="button" class="btn btn-success" ng-click="createUser(newUser)">Create</button>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- Create User -->

        <!-- Users Table -->
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">API Users</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>API Key</th>
                                <th>Encryption Key</th>
                                <th>Bypass IP Whitelist</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in users">
                                <td>{{ user.Name }}</td>
                                <td>{{ user.APIKey }}</td>
                                <td>{{ user.EncryptionKey }}</td>
                                <td>{{ user.BypassIPWhitelist }}</td>
                                <td><button type="button" class="btn btn-sm btn-danger" ng-click="deleteUser(user)">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- /Users Table -->

    </div>
    <!-- /Content -->

</div>
